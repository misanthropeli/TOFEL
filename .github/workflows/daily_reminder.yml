name: PhD Notification Bot

on:
  schedule:
    # 北京时间 08, 11, 14, 17, 22 点触发
    # 对应的 UTC 时间是 00, 03, 06, 09, 14
    - cron: '0 0 * * *'
    - cron: '0 3 * * *'
    - cron: '0 6 * * *'
    - cron: '0 9 * * *'
    - cron: '0 14 * * *'
  workflow_dispatch: # 允许手动点击按钮测试

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run Supervisor Script
        env:
          # 读取你在 Settings 里设置的那个 Secret
          FEISHU_WEBHOOK: ${{ secrets.FEISHU_WEBHOOK }}
        run: python supervisor.py
