name: PhD Supervisor Bot

on:
  schedule:
    # å¯¹åº”åŒ—äº¬æ—¶é—´: 08:00, 11:00, 14:00, 17:00, 22:00
    # UTC æ—¶é—´:   00:00, 03:00, 06:00, 09:00, 14:00
    - cron: '0 0 * * *'
    - cron: '0 3 * * *'
    - cron: '0 6 * * *'
    - cron: '0 9 * * *'
    - cron: '0 14 * * *'
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨ç‚¹å‡»æµ‹è¯•

permissions:
  contents: write

jobs:
  run-supervisor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install requests

      - name: Run Supervisor Script
        env:
          FEISHU_WEBHOOK: ${{ secrets.FEISHU_WEBHOOK }}
        run: python supervisor.py

      - name: Commit changes
        # åªæœ‰å½“ README å‘ç”Ÿå˜åŒ–æ—¶æ‰æäº¤
        run: |
          git config --global user.name "PhD-Supervisor-Bot"
          git config --global user.email "bot@noreply.github.com"
          git add README.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "ğŸ“ Daily Progress Update" && git push)
